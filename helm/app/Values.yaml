app:
  name: node-app
  environment: dev
  namespace: node-app-dev
  clusterDomain: apps.rosa.bg2oe-zwi5k-mny.w9d2.p3.openshiftapps.com

image:
  host: quay.io
  organization: karthik_jk
  name: node-app
  # Initial tag - will be updated by pipeline with git SHA
  tag: "latest"
  digest: "sha256:0664d49cfdb9c2cf007c1ef5beb0cf07d95a97466925c66a838c7082ea972ee6"
  # Digest - populated by pipeline for OpenShift cross-namespace pulls
  # When set, deployment uses image@digest format instead of image:tag
  # digest: "sha256:..."
  pullPolicy: Always
  # Full image path: {{ .Values.image.host }}/{{ .Values.image.organization }}/{{ .Values.image.name }}:{{ .Values.image.tag }}

replicaCount: 1

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

route:
  enabled: true
  host: ""
  tls:
    enabled: true
    insecureEdgeTerminationPolicy: Redirect
    termination: edge

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "8080"
  - name: APP_ENV
    value: "dev"

serviceAccount:
  create: true
  name: ""

configMap:
  enabled: false
  data: {}

